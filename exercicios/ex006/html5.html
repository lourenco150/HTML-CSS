<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de samântica</title>
    <style>
        body {
            background-color: purple;
            font: normal 20px Arial;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Com HTML5</h1>
    <p>O HTML5 foca no significado</p>
    Eu moro na <address>Rua Teresa Ramalho Ortigão</address>
    <h1>Com HTML4</h1>
    <p>O HTML4 foca na forma</p>
    Eu moro na <u>Rua Teresa Ramalho Ortigão</u>
</body>
</html>
