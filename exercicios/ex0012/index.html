<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/folhas.png" autoplay loop width="300px" height="300px">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <p>O teu video não funciona neste navegador.</p>
        <a href="midia/meuvideo.mp4">Fazer download de video?</a>
    </video>

    <h1>Inserido videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CALWA2nLxzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
