    <h1>Tags em HTML</h1>

   <ul>

       <li><abbr title="Usar a tag img">Imagens</abbr></li>

       <li><abbr title="Usar tag code">Códigos-fonte</abbr></li>
       <li><abbr title="Usar ol e li">Listas númeradas</abbr></li>

   </ul>
